<body>
  <main class="section content container">
    <table id="ivy" class="ivy" cellspacing="0" cellpadding="0">
      <thead>
        <tr>
          <th>Day</th>
          <th>Began</th>
          <th>Ended</th>
          <th>Shift</th>
          <th>Total</th>
          <th>Description</th>
      </tr>
      </thead>
      <tbody tabindex="0">
        <tr>
          <td class="readonly">01</td>
          <td>07:45 AM</td>
          <td>03:45 PM</td>
          <td class="readonly"></td>
          <td class="readonly"></td>
          <td>Edit me</td>
        </tr>
      </tbody>
    </table>
    <aside>
      <form action="invoice.png" method="get" class="ivy">
        <h1>Time Ivy</h1>
        <fieldset>
          <p>
            <label for="client">Client</label>
            <select name="client">
              <option value="1" selected="selected">The Jacksons'</option>
              <option value="2">Wayne Manor</option>
              <option value="3">Arbutus Fairgrounds</option>
            </select>
          </p>
          <p>
            <label for="invoice_month">Invoice Month</label>
            <select name="invoice_month">
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4" selected="selected">April</option>
              <option value="5">May</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </p>
          <p>
            <label for="invoice_year">Invoice Year</label>
            <select name="invoice_year">
              <option value="2007">2007</option>
              <option value="2008">2008</option>
              <option value="2018" selected="selected">2018</option>
              <option value="2019">2019</option>
            </select>
          </p>
          <p>
            <label for="employee">Employee</label>
            <select name="employee">
              <option value="1">Abigail</option>
              <option value="2">Brahm</option>
              <option value="4" selected="selected">Yana</option>
              <option value="5">Zachary</option>
            </select>
          </p>
          <p>
            <label for="rate">Rate ($/hr)</label>
            <input id="rate" type="number" min="0" step="0.01" value="40" />
          </p>
          <p>
            <input id="update" name="update" type="submit" value="Update"/>
            <input id="preview" name="preview" type="submit" value="Preview"/>
            <input id="email" name="email" type="submit" value="Send"/>
            <input id="export" name="export" type="submit" value="Export"/>
          </p>
        </fieldset>
        <p>
          Edit like a spreadsheet, see:
        </p>
        <ul>
          <li><a href="https://github.com/DaveJarvis/timeivy/blob/master/TIMEFORMATS.md" target="_blank">Time formats</a></li>
          <li><a href="https://github.com/DaveJarvis/timeivy/blob/master/HOTKEYS.md" target="_blank">Hot keys</a></li>
        </ul>
        <p class="contact">
          <a href="mailto:Dave.Jarvis@gmail.com?subject=Time%20Ivy">
          Contact me</a> with questions or to beta test.
        </p>
        <p class="contact">
          Submit bugs &amp; features on the <a href="https://github.com/DaveJarvis/timeivy/issues">issue tracker</a>.
        </p>
      </form>
    </aside>
  </main>
  <footer class="section footer"></footer>

  <script src="js/time.min.js"></script>
  <script src="js/ivy-plugin.min.js"></script>
  <script src="js/ivy-app.min.js"></script>
  </body>
</html>
