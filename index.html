<body>
  <div class="page">
    <header class="section header">
      <h1>Time Ivy</h1>
    </header>
    <nav class="section menu"></nav>
    <main class="section content">
      <div id="timesheet"></div>
    </main>
    <footer class="section footer"></footer>
  </div>

  <script>
    $("#timesheet").jexcel({
      about: 'Time Ivy\\n\\nWhite Magic Software, Ltd.',
      csv: 'timesheets/wms.csv',
      onload: timesheetLoaded,
      onchange: timesheetChanged,
      columnSorting: false,
      rowDrag: false,
      allowManualInsertRow: false,
      colHeaders: [ 'Day', 'Began', 'Ended', 'Shift', 'Total', 'Description' ],
      colWidths: [ 32, 80, 80, 48, 48, 384 ],
      colAlignments: [
        'center',
        'left',
        'left',
        'right',
        'right',
        'left'
      ],
      columns: [
        { type: 'calendar', options: { format: 'DD' }, readOnly: true },
        { type: 'text' },
        { type: 'text' },
        { type: 'numeric', readOnly: true },
        { type: 'numeric', readOnly: true },
        { type: 'text' }
      ]
    });
  </script>
  </body>
